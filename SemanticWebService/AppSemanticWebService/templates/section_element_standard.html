{% extends "base.html" %}
{% block content %}

{% for element in prop_list %}
<table>
<tr>
<td>{{ element.0 }}: </td>
<td>
{% if element.0 == "hasImage" %}
	<img src="{{ STATIC_URL }}images/{{ element.1 }}" alt="{{ element.1 }}" />
{% else %}
	{{ element.1 }}
{% endif %}
</td>
<br/>
</tr>
</table>
{% endfor %}
<br/><hr>
Comments:<br/>
{{ comments|unordered_list }}
<br/><hr>
<a href="edit/">Edit current element</a>
{% endblock %}
