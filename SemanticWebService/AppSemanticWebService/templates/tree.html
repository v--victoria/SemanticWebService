<li>
    <a href="/base/Section/{{ node.uri }}">{{ node.label }}</a>
    {% if node.has_children %}
        <ul>
            {% for ch in node.children %}
                {% with ch as node %}
                    {% with "tree.html" as template_name %}
                        {% include template_name %}
                    {% endwith %}
                {% endwith %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
